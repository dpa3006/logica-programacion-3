<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Celsius</title>
    <link rel="icon" href="src/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calcular factorial  &#10071;</h1>
    
    <p>
        <label>Número a calcular: </label>
        <input id="inputNumero" type="number" placeholder="Escribe el número"
        oninput="calcularFactorial(this.value)"
        onchange="calcularFactorial(this.value)">
    </p>
    <p>Factorial: <span id="outputFactorial"></span></p>


    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
</body>
</html>
